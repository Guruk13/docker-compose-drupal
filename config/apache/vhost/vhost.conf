<VirtualHost *:443>
  ServerName localhost
  DocumentRoot /www
  #DocumentRoot /www/drupal/web

  SSLEngine on
  SSLProtocol all -SSLv2 -SSLv3
  SSLCertificateFile /etc/ssl/apache2/server.pem
  SSLCertificateKeyFile /etc/ssl/apache2/server.key
</VirtualHost>
